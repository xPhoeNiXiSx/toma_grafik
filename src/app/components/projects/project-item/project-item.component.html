<div class="project-carousel__item" [class.is-active]="isActive">
  <div class="container">
    <div class="project">
      <div class="project__thumbnail">
        <div class="project__thumbnail-content">
          <img
            height="600"
            class="img-contain"
            *ngIf="project.thumbnail.url !== ''"
            [src]="project.thumbnail.url"
            alt="{{ project.thumbnail.title }}"
            [ngClass]="{'animate__animated animate__fadeIn animate__slower' : isActive}"
          >
        </div>
      </div>
      <div class="project__content">
        <div class="project__header">
          <h1 class="project__title">{{ project.title }}</h1>
          <div class="project__collection">
            <p>{{ project.collection }}</p>
          </div>
        </div>
        <div class="project__description">
          <!-- <div class="project__size">

            </div>
          </div> -->

          <!-- <p><span>Collection</span>{{ project.collection }}</p> -->
          <!-- <p><span>Creation date</span>{{ project.date | date }}</p> -->
        </div>
        <div class="project__footer">
          <span class="project__price">
            <span>â‚¬</span> {{ project.price }}
          </span>
          <a href="{{ project.link }}" class="btn btn-etsy">Acheter sur le<span>Shop</span></a>
        </div>

          </button>

    </div>
