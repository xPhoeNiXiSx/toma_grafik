<section id="section-last" class="section is-last">
  <div class="section__header">
    <h2 data-aos="fade-right" data-aos-duration="1000">Last sketches</h2>
    <a data-aos="fade-left" data-aos-duration="1000" class="btn btn-border" [routerLink]="'/work'">See more</a>
  </div>
  <div class="section__content">
    <div class="sketch">
      <div class="sketch__img" data-aos="fade-right" data-aos-offset="200" data-aos-duration="1000">
        <img src="assets/img/last/1.jpg" alt="">
      </div>
      <div class="sketch__dot"></div>
    </div>
    <div class="sketch">
      <div class="sketch__img" data-aos="fade-up" data-aos-offset="200" data-aos-duration="1000">
        <img src="assets/img/last/2.jpg" alt="">
      </div>
      <div class="sketch__dot"></div>
    </div>
    <div class="sketch">
      <div class="sketch__img" data-aos="fade-left" data-aos-offset="200" data-aos-duration="1000">
        <img src="assets/img/last/3.jpg" alt="">
      </div>
      <div class="sketch__dot"></div>
    </div>
  </div>
  <div class="section__footer"></div>
</section>
